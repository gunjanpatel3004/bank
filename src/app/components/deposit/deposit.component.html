<div class="deposit-container">
    <h2>Deposit Funds</h2>
  
    <!-- Go Back Button -->
    <button (click)="goBackToDashboard()" class="back-button">Go Back</button>
  
    <!-- Deposit Form -->
    <form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Amount</label>
        <input formControlName="amount" type="number" placeholder="Enter amount..." />
      </div>
  
      <div class="form-group">
        <label>Message</label>
        <input formControlName="message" type="text" placeholder="Enter message..." />
      </div>

      <div class="form-group">
        <label>Recipient Email</label>
        <input formControlName="email" type="email" placeholder="Enter recipient email..." />
      </div>
      
      <button type="submit" [disabled]="depositForm.invalid">Submit</button>
    </form>
  </div>
